<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto-Barberia Alura</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>

                <nav>
                    <ul>
                         <li><a href="index.html">Home</a></li>
                         <li><a href="productos.html">Productos</a></li>
                         <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="inputNombreApellido">Nombre y Apellido</label>
                <input type="text" id="inputNombreApellido" class="input-padron" required>
    
                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">
    
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxx xxx xxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que le contactaramos?</legend>

                    <label for="radio-email"><input type="radio" id="radio-email" name="contacto" value="email">Email</label>
                    
    
                    <label for="radio-telefono"><input type="radio" id="radio-telefono" name="contacto" value="telefono">Telefono</label>
                    
    
                    <label for="radio-watsapp"><input type="radio" id="radio-watsapp"  name="contacto" value="watsapp" checked>Watsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido? </legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la Barberia Alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>

                </tbody>
            </table>


        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright"> &copy Copyright Barberia Alura - 2020 </p>

        </footer>

    </body>

</html>
